<body>
<nav class="navbar navbar-default" role="navigation">
	<ul>
	  <li><a class="active" href="/firstpage">Incident</a></li>

    <h4>Jour actuel: <time>{{Date}}</time></h4>
	<h4>Mes annonces</h4>
	<table class="annoncestable">

			<th>Date</th>
			<th>Depart</th>
			<th>Arriv√©e</th>

		</tbody>
	</table>
<section>
<table class="update" id="update">
	<form action=sign_in>
		<thead>
			<th colspan=2><h3>Changer mes informations</h3></th>
		</thead>
		<tbody>
			<tr><td class="connexion" colspan=2>{{signError}}</td></tr>
			<tr>
				<td><h4>Nom d'utilisateur</h4></td>
				<td><input type="text" name="username" class="txt" placeholder="Nom d'utilisateur"></td>
			</tr>
			<tr>
				<td><h4>Mot de passe</h4></td>
				<td><input type="password" name="password" class="txt" placeholder="Mot de passe"></td>
			</tr>
			<tr>
				<td><h4>Nom complet</h4></td>
				<td><input type="text" name="full_name" class="txt" placeholder="Nom complet"></td>
			</tr>
			<tr>
				<td><h4>Adresse e-mail</h4></td>
				<td><input type="text" name="email" class="txt" placeholder="Email"></td>
			</tr>
			<tr>
				<td colspan="2" class="button"><input type="submit" name="new_account" value="s'enregister"></td>
			</tr>
		</tbody>
	</form>
</table>
</section>

</html>
