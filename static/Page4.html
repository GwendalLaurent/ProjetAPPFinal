
<!doctype html>

<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Profil</title>
		<link rel="stylesheet" href="Page4.css" type="text/css">
		<link rel="stylesheet" href="navbar.css" type="text/css">
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<ul>
				<li><a class="active" href="/firstpage">Annonces</a></li>
				<form action =firstpage>
					<li><input class="search_bar" name="search" type="search" placeholder="Lieu de départ" aria-label="Search" id="depart">
					<li><input class="search_bar" name="search" type="search" placeholder="Lieu d'arrivée" aria-label="Search" id="arrivee">
					<input class="btn" type="submit" value="Search"></input></li>
				</form>
				<li class="mid"><img src="logo.png" alt="logo" width="70" height="40"></li>
				<li class="pos"><a class="active" href="/disconnect">{{Disco}}</a></li>
				{{{username}}}
			</ul>
		</nav>
		<h4>Jour actuel: <time>{{Date}}</time></h4>
		<h4>Mes annonces</h4>
		<table class="annoncestable">
			<thead>
				<th>Date</th>
				<th>Depart</th>
				<th>Arrivée</th>
				<th>Places</th>
				<th></th>
			</thead>
			<tbody>
				{{{annonces}}}
			</tbody>
		</table>
		<br />
		<table class="annoncestable">
			<thead>
				<th>Date</th>
				<th>Depart</th>
				<th>Arrivée</th>
				<th>Places</th>
				<th></th>
			</thead>
			<tbody>
				{{{annoncesInsc}}}
			</tbody>
		</table>
		<section>
			<table class="update" id="update">
				<form action="modif">
					<thead>
						<th colspan=2><h3>Changer mes informations</h3></th>
					</thead>
					<tbody>
						<tr><td class="connexion" colspan=2>{{signError}}</td></tr>
						<tr>
							<td><h4>Nom d'utilisateur</h4></td>
							<td><input type="text" name="username" class="txt" placeholder="Nom d'utilisateur"></td>
						</tr>
						<tr>
							<td><h4>Mot de passe</h4></td>
							<td><input type="password" name="password" class="txt" placeholder="Mot de passe"></td>
						</tr>
						<tr>
							<td><h4>Adresse e-mail</h4></td>
							<td><input type="text" name="email" class="txt" placeholder="Email"></td>
						</tr>
						<tr>
							<td><h4>Nouvel avatar</h4></td>
							<td><input type="file" name="avatar" class="filename" placeholder="Avatar"></td> <!--quelle class pour une input type = "file"--->
						</tr>
						<tr>
							<td colspan="2" class="button"><input type="submit" name="new_account" value="s'enregister"></td>
						</tr>
					</tbody>
				</form>
			</table>
		</section>
	</body>
</html>
